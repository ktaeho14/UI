<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
   
    <title>테이블</title>
</head>
<body>
    <!-- 
        표를 만드는 태그 <table>,<tr>,<th>,<td>
        <table> : 기본적인 표를 생성해 주는 태그
        <tr> : 행을 나타내는 태그
        <th> : 제목 셀을 나타내는 태그
        <td> : 표의 일반 셀을 나타내는 태그
     -->


     <h2>기본 테이블 만들기</h2>
     <table border="1" style="width: 300px; border-collapse: collapse;" >
        <tr style="background-color: gray;">
            <th>컬럼01</th>
            <th>컬럼02</th>    
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
     </table>

     <hr>
     <h2>주요 태그 사용해서 만들기</h2>
     <table border="1">
        <caption>테이블 제목</caption>
        <colgroup>
            <col width="100px">
            <col width="200px">
            <col width="300px">
        </colgroup>


        <thead>
            <tr>
                <th>컬럼1</th>
                <th>컬럼2</th>
                <th>컬럼3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>f1</td>
                <td>f2</td>
                <td>f3</td>
            </tr>
        </tfoot>



     </table>

     <h2>테이블 셀 병합</h2>
     <table border="1">
         <caption>병합 테이블</caption>
         <thead style="background-color: hotpink;">
             <tr>
                 <th>컬럼1</th>
                 <th>컬럼2</th>
                 <th>컬럼3</th>
                 <th>컬럼4</th>
             </tr>
         </thead>

         <tbody>
             <tr>
                 <td rowspan="2">1(세로(열)로 합치기)</td>
                 <td>2</td>
                 <td>3</td>
                 <td>4</td>
             </tr>

             <tr>
                <td>5</td>
                <td colspan="2">6(가로(행)로 합치기)</td>
                <td>7</td>
                <td>8</td>
             </tr>
         </tbody>

         <tfoot>
             <tr>
                 <td colspan="4">가로(행)합치기</td>
             </tr>
         </tfoot>

         





     </table>








</body>
</html>
