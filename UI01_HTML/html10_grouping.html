<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
div{
    border:1px dashed red;
    margin 10px;
}
#body{
    height: 400px;
}
#left{
    width: 60%;
    height: 85%;
    float: left
}
#right{
    width: 30%;
    height: 85%;
    float: right;
}
</style>
</head>
<body>
    <!-- 
        시맨틱
        header: 머릿말, 제목, 로고, 아이콘, 검색
        nav: 탐색링크를 정의
        section: 콘텐츠를 주제별로 묶고 싶을 경우
        article : 독립적으로 사용할 수 있는 내용을 정의
        aside : 광고나, 메인과 상관없는 내용정의
        footer : 저자,저작권,연락처,사이트맵 등을 정의
     -->

     <div id="header">
         <h1>제목,로고,검색</h1>
     </div>
     <div>
         <span><a href="">메뉴1</a></span>
         <span><a href="">메뉴2</a></span>
         <span><a href="">메뉴3</a></span>
         <span><a href="">메뉴4</a></span>

     </div>

     <div id="body">
         <div id="left">
            <p>내용</p>
         </div>
         <div id="right">
             <p>내용2</p>
         </div>
     </div>

     <div id="footer">
         copyright &copy; all rights reserved...
     </div>
</body>
</html>
