<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>우선순위</title>
<style type="text/css">
/* 태그 선택자 */
div{
    width: 300px;
    height: 300px;
    background-color: orange;
}
/* 클래스 선택자 */
.test1{
    background-color: yellowgreen;
    color: white;
}
/* 아이디 */
#test1{
    background-color: pink;
}

/* ------------ */
p{
    background-color: red;
    color: white;

}
.test2{
    background-color: black;
}
#test2{
    background-color: yellow;
    color: black;
    width: 300px;
    height: 300px;
}

p{
    background-color: orangered !important;
    color:white !important;
}



</style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>기본적으로 css속성은 위에서 부터 아래로 적용, 같은 태그에 여러개의 css속성이
        설정된 경우에는 우선순위에 따라 스타일이 적용 </p>
    <pre>태그선택자< 클래스 선택자 < 아이디선택자 < 인라인 스타일 < !important 순서로 우선 순위를 가진다.</pre>
    <hr>
    <h2>선택자 우선순위 테스트</h2>
    <div class="test1" id="test1" style="background-color: purple;"> 우선순위 테스트</div>
    <p id=test2 class="test2" style="background-color: yellowgreen;">우선순위 테스트</p>
    


</body>
</html>
