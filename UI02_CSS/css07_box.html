<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box 모델</title>
<style type="text/css">
   dl,dt,dd,p{
       margin: 0px;
       padding: 0px;
   }
   .box{
        width: 600px;
        border: 3px red double;
    }

    dt{
        background-color: lightgray;
        text-align: center;
        font-size: 20px;
        letter-spacing: 15px;
        border-bottom: red 5px double;
        padding: 20px;

    }
    .line{
        border-bottom: red 5px dotted;
    }

    dd{
        padding: 10px;
        
    }
    
</style>
</head>
<body>
    <dl class="box">
        <dt>줌 채팅</dt>
        <dd class="line">
            <h2>김완주</h2>
            <p>식사 맛있게 하세용</p>
        </dd>
        
        <dd>
            <h2>김미림</h2>
            <p>식사 맛있게 하세요~</p>
        </dd>
    </dl>
</body>
</html>
