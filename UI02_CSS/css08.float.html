<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style type="text/css">
    
    body{
        width: 300px;
    }
    img{
        width: 150px;
        height: 150px;
        float: right;
    }
    h1{
        float: right;
        background-color: orangered;
    }
    
    
    </style>
</head>
<body>
    <h1>미니언</h1>

    <p>
    일루미네이션 엔터테인먼트가 제작하고, 유니버설 픽처스가 배급하는 세계적인 히트작 《슈퍼배드》 시리즈의 스핀오프인 작품.
    [1] 또한, 《슈퍼배드》 시리즈의 프리퀄로서 미니언의 기원을 다룬다. 
    슈퍼배드 시리즈의 마스코트인 미니언들을 주인공으로 다룬 장편 애니메이션이다. 
    드림웍스에서 슈렉 시리즈에서
    <span>
        <img src="image/미니언.png">
    </span> 
    인기 많은 캐릭터였던 장화신은 고양이를 주인공으로 내세워 스핀오프인 《장화신은 고양이》를 만들었던 것이나 
    마다가스카》 시리즈의 마스코트 캐릭터들을 주인공으로 삼아 만든 스핀오프 《마다가스카의 펭귄》과 비슷한 경우이다.
    </p>


</body>
</html>
