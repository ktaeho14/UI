<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
div,p{
    width: 200px;
    height: 200px;
    border: 1px solid red;
}
#bgsize{
    background: url("image/img1.png");
    background-size: cover;
}
#multibg{
    background-image: url("image/img1.png"),url("image/img2.png");
    
}
#bgclip{
    border: 10px dotted black;
    background-color: blue;
    padding: 50px;
    background-clip: content-box;
    
}
#txtshadow{
    text-shadow: silver 1px 2px;
}
#wrap{
    word-break: break-all;
}
</style>
</head>
<body>
    <h1>background-size</h1>
    <div id="bgsize">background-size</div>
   
    <h1>multi-background</h1>
    <div id="multibg">multi-background</div>

    <h1>background-clip</h1>
    <div id="bgclip">background-clip</div>

    <h1>text-shadow</h1>
    <div id="txtshadow">text-shadow</div>

    <h1>word-wrap</h1>

</body>
</html>
