<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .content{
       height: 200px;
    }

    </style>
</head>
<body>
    <h2>포트폴리오 문제</h2>
    <hr>

    <fieldset>
        <legend>공지사항 작성하기</legend>
        <div>
            <label><b>제목</b></label><input type="text" placeholder="제목을 입력하시오." name="title" required>
        </div>
       
        <div>
        <label><b>내용</b></label><input type="textarea" placeholder="내용을 입력하시오." class="content" name="content" required>
        </div>
        
        <div>
        <label><b>첨부파일</b></label><input type="file" value="파일선택" name="uploadFile">
        </div>
        
        <div>
            <input type="submit" value="작성하기">
        </div>
    
    
    
    
    
    </fieldset>
</body>
</html>
