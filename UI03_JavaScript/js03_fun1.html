<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script type="text/javascript">
    //alert : 단순 경고 or 디버깅용으로 자주 사용
function alertTest(){
    alert("내용 출력(단순 대화창)");
}

    //confirm : 확인/취소 버튼 제공(true/false 반환)
function confirmTest(){
    if(confirm("배경색을 분홍색으로 바꿀까요?")){
        document.body.style.backgroundColor = "pink";
    }else{
        alert("기본 색상 유지");
    }
}
    //prompt : 텍스트박스, 확인/취소 버튼 제공
function promptTest(){
    var txt=prompt("좋아하는 과목 번호를 선택해주세요.\n[1:java 2:db 3:ui]");
    console.log(txt);
    switch(txt){
        case "1":
            alert("역시 자바!");
            break;
        case "2":
            alert("역시 db!");
            break;
        case "3":
            alert("역시 url!");
            break;
        case null:
            alert("다 싫어..요..ㅠ");
            break;
        default:
            alert("1,2,3 번 중 하나만 선택하세요!");
    }
}
</script>
</head>
<body>
    <h1>window객체에서 제공하는 대화형 함수</h1>
    <small>
        종류에는 <strong>alert(), confirm(), prompt()</strong>가 있다.
    </small>




    <p>alert(): <button onclick="alertTest();">클릭!</button></p>
    <p>confirm(): <button onclick="confirmTest();">클릭!!</button></p>
    <p>prompt(): <button onclick="promptTest();">클릭!!!</button></p>






</body>
</html>
