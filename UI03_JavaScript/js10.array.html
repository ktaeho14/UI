<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style type="text/css">
    .area{
        border: 2px solid red;
        height: 200px;
    }
</style>

<script type="text/javascript">
    function arrayTest1(){
        var doc =document.getElementById("area1");
        var arr=['이창진',20,true,[1,2,3,4]];

        doc.innerHTML += arr;
        console.log(arr);
    }

    function arrayTest2(){
        var doc = document.getElementById("area2");

        var arr1 = new Array();
        var arr2 = new Array(3);

        console.log(arr1[0]);
        console.log(arr2[0]);
        //값 대입
        arr1[0] = '바나나';
        arr1[1] = '복숭아';
        arr1[2] = '키위';
        arr1[3] = '딸기';
        console.log(arr1);

        arr2[0] = '자동차';
        arr2[1] = '비행기';
        arr2[2] = '기차';
        arr2[3] = "도보";
        console.log(arr2);

        var arr3 = new Array('홍길동','임꺽정','이순신');
        console.log(arr3);
    }
</script>
</head>
<body>
    <h1>배열</h1>
    <h3>배열이란</h3>
    <div id="area1" class="area"></div>
    <button onclick="arrayTest1();">확인하기</button>

    <hr>
    <h3>배열의 선언</h3>
    <div id="area2" class="area"></div>
    <button onclick="arrayTest2();">확인하기</button>
</body>
</html>
