<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
<script type="text/javascript">

function show01(){
    var food = document.getElementsByName("food")[0];

    //selectedIndex: 선택한 옵션태그의 인덱스 반환
    var idx = food.selectedIndex;
    console.log(idx);
    
    //options : select가 가지고 있는 option 태그들
    var foodVal  = food.options[idx].value;

    alert(foodVal+"먹고 싶다!!!!!!");
}

function show02(){
    var food=document.getElementsByName("food")[1];
    
    var str = "";
    for(var i=0; i<food.options.length; i++){
        if(food.options[i].selectedIndex){
            str += food.options[i].value+" ";
        }
    }
    alert(str +" 먹고싶다!");
}   
    </script>
</head>
<body>
    <h1>음식 선택하기</h1>
    <form>
        <select name="food" onchange="show01();">
            <option>----선택----</option>
            <option value="만두">만두</option>
            <option value="피자">피자</option>
            <option value="햄버거">햄버거</option>
            <option value="크로플">크로플</option>
            <option value="순대">순대</option>
        </select>
    </form>
    <br><br><br><br><br><br>
    <form>
        <select name="food" multiple="multiple" size="5">
            <option>----선택----</option>
            <option value="만두">만두</option>
            <option value="피자">피자</option>
            <option value="햄버거">햄버거</option>
            <option value="크로플">크로플</option>
            <option value="순대">순대</option>
        </select>
        <input type="button" value="선택" onclick="show02();">
    </form>
</body>
</html>
