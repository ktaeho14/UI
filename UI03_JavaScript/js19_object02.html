<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
    .area{
        border : 1px solid black;
        background-color: lightgray;
        height: 400px;
    }
</style>
</head>
<body>
    <h1>객체</h1>
    <h3>객체 선언 및 호출</h3>
    <button onclick="test1();">확인</button>
    <div id="area1" class="area"></div>
    <script type="text/javascript">
        function test1(){
            var product = {
                pName : 'Mango',
                type : "fruit",
                origin : 'Pilippines',
                gram : ['200','300']
            }
            console.log(product);

            var doc = document.getElementById("area1");
            doc.innerHTML += "product: " + product +"<br><br>";

            doc.innerHTML += "<b>객체명['속성명']으로 접근하기<b><br>";
            doc.innerHTML += "product['pName']: " + product['pName']+"<br>";
            doc.innerHTML += "product['type']: " + product['type']+"<br>";
            doc.innerHTML += "product['gram'][1]: " +product['gram'][1]+"<br>";
            
            doc.innerHTML += "<br>";

            doc.innerHTML +="<b>객체명.속성명으로 접근하기<b><br>";
            doc.innerHTML +="product.pName: " + product.pName + "<br>";
            doc.innerHTML +="product.gram[1]: " + product.gram[1] + "<br>";
        
        }
    
    </script>

    <h3>객체의 메소드 속성</h3>
    <button onclick="test2();">확인</button>
    <div id="area2" class="area"></div>
    <script type="text/javascript">
        function test2(){
            var doc = document.getElementById("area2");
            var dog = {
                name: '멍충이',
                eat: function(food){
                    doc.innerHTML += this.name + '가' + food + "를 먹고 있네요~ 멍머엉멍";
                }
            }

            dog.eat('뼈다귀');
        }
    
    </script>

    <h3>객체의 속성 추가와 제거</h3>
    <button onclick="test3();">확인!!!</button>
    <div id="area3" class="area"></div>
    <script type="text/javascript">
        function test3(){
            var student = {};


            student.name="이창진";
            student.hobby="낚시";
            student.dream="어부";

            console.log(student);
            
            student.toString = function(){
                var str = this.name +":" + this.hobby +":"+ this.dream;
                return str;
            }

            document.getElementById("area3").innerHTML = student.toString();
        
            delete(student.dream);
            console.log(student);
        }

    </script>

    <h3>instanceof 키워드</h3>
    <button onclick="test4();">확인!!!!</button>
    <div id="area4" class="area"></div>
    <script type="text/javascript">
    function Dog(name){
        this.name = name;

    }


    function test4(){
        var myDog= new Dog('멍충이');
        var doc = document.getElementById("area4");

        doc.innerHTML += "myDog instanceof Dog: " + (myDog instanceof Dog) + "<br>";
        doc.innerHTML += "myDog instanceof Number: " + (myDog instanceof Number) + "<br>";
        doc.innerHTML += "myDog instanceof String: " + (myDog instanceof String) + "<br>";
    }
    
    </script>


</body>
</html>
