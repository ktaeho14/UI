<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 탐색</title>
    <script type="text/javascript">
    
    function searchPar(){
        var child02 = document.getElementsByTagName("p")[1];

        //부모태그 구하기
        var parent01 = child02.parentNode;
        console.log(parent01.nodeName);
        
        parent01.style.backgroundColor = "pink";
    }
    function searchChi(){
        var parent01=document.getElementsByTagName("div")[0];
        
        var divChildren = parent01.childNodes;

        divChildren[5].style.backgroundColor= "pink";

        var str=""
        for(var i=0; i<divChildren.length; i++){
            str+= divChildren[i].nodeName + " ";
        }
        alert(str);
    }


    function test01(){
        var child = document.getElementsByTagName("p")[3];
        
        var parent = child.parentNode;

        parent.style.backgroundColor="pink";
    }

    function test02(){
        var parent = document.getElementsByTagName("div")[2];

        var divChildren = parent.childNodes;

        divChildren[3].style.fontSize="20pt";

        var str=""
        for(var i=0; i<divChildren.length; i++){
            str+=divChildren[i].nodeName +" ";
        }
        alert(str);
    }
    </script>
</head>
<body>
    <h1>부모탐색, 자식탐색</h1>
    
    <div>
        <p>chile01</p>
        <p>child02</p>
        <p>child03</p>
    </div>
    <button onclick="searchPar();">부모탐색</button>
    <button onclick="searchChi();">자식탐색</button>

    <h3 onclick="test01();">1. "test01태그를 포함한 div태그"에 배경색을 적용하자.</h3>
    <h3 onclick="test02();">2. "마지막 div태그에 포함된 test04태그"의 폰트 크기를 20pt로 적용하자.</h3>

    <div>
        <p>test01</p>
        <p>test02</p>
    </div>
    <div>
        <p>test03</p>
        <p>test04</p>
    
    </div>
</body>
</html>
