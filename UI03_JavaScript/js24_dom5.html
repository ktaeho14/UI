<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
    p{border: 1px solid blue;}

    #test01,#test02{
        width: 300px;
        height: 300px;
        border: 1px solid blue;
    }
</style>    
<script type="text/javascript">
    var cnt = 1;
    
    function addAppend(){

        
        var fieldset = document.getElementById("addele");

        var p = document.createElement("p");

        /* 1.
        var txt = document.createTextNode("자식 태그들 중 마지막에 붙여넣는다."+(cnt++));
        p.appendChild(txt);
        */

        //2.
        p.textContent = "자식태그들 중 마지막에 붙여넣는다."+(cnt++);
        
        fieldset.appendChild(p);
    }

    function addBefore(){
        var fieldset = document.getElementById("addele");

        var newP = document.createElement("p");
        newP.textContent = "엘리먼트의 앞에 붙여넣는다."+(cnt++);

        var div = document.querySelector("fieldset > div");
        fieldset.insertBefore(newP,div);
    }

    function moveElement(){
        var moveEle = document.querySelector("fieldset").children[1];
        document.body.appendChild(moveEle);
    }

    function addTest(){
      var doc = document.getElementById("test01");

      var div = document.createElement("div");

      div.textContent = "dom test";

      doc.appendChild(div);

      
    }

    function moveTest(){
        var moveEle = document.getElementById("test01").children[0];
        var moveEle2 = document.getElementById("test02");

        moveEle2.appendChild(moveEle);
    }
</script>

</head>
<body>
    <h1>태그 추가하기</h1>
    <button onclick="addAppend();">appenChild()</button>
    <button onclick="addBefore();">insertBefore()</button>
    <button onclick="moveElement();">appendChild()를 이용한 엘리먼트 이동</button>

    <fieldset id="addele">
        <legend>부모태그</legend>
        <div>div태그</div>
    </fieldset>


    <hr><hr>
    <h3>
        문제 1: test01태그에 "dom test" 라는 내용을 가진 div 태그를 추가해보자.
        <button onclick="addTest();">클릭!</button>
    </h3>
    <h3>
        문제 2: test01태그에 추가된 태그들을 test02로 이동시켜보자.
        <button onclick="moveTest();">클릭!</button>
    </h3>

    *test01
    <div id="test01"></div>
    *test02
    <div id="test02"></div>
</body>
</html>
