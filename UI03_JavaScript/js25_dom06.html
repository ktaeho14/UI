<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
    function tableVal(){
        //form 요소를 모두 반환
        var doc = document.forms[0];
        var vals = [doc.id.value, doc.pw.value, doc.addr.value, doc.phone.value];
        console.log(vals);
    
        //유효값처리
        for(var i=0; i<vals.length; i++){
            if(vals[i]==null || vals[i]=="" || vals[i]==undefined){
                alert("모두 다 입력해 주세요!!");
                return; //함수 종료
            }
        }
        
        document.getElementById("addtr").appendChild(createRow(vals));
    }

    function createRow(vals){
        var tr = document.createElement("tr");
        
        for(var i=0; i<vals.length; i++){
            var td = document.createElement("td");
            td.textContent = vals[i];
            tr.appendChild(td);
        }

        var dtd = document.createElement("td");
        dtd.innerHTML = "<input type='button' value='삭제' onclick='delRow(this);' />";
        tr.appendChild(dtd);

        return tr;
    }

    function deleteVal(){
        
        var tbody = document.getElementById("addtr");
        tbody.removeChild(tbody.lastChild);
    }

    function delRow(ele){
        var delTr = ele.parentNode.parentNode;
        
        var tbody = document.getElementById("addtr");
        tbody.removeChild(delTr);
    }
    </script>
</head>
<body>
    <h1>주소록</h1>
    <form>
        <table id="intable">
            <tr>
                <td>ID: </td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>PW: </td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>ADDR: </td>
                <td><input type="text" name="addr"></td>
            </tr>
            <tr>
                <td>PHONE: </td>
                <td><input type="text" name="phone"></td>
            </tr>
        </table>
        <input type="button" value="추가" onclick="tableVal();">
        <input type="button" value="삭제" onclick="deleteVal();">

    </form>

    <div id="adddtable">
        <table border="1" id="ctb">
            <col width="100px"><col width="100px">
            <col width="300px"><col width="100px">
            <col width="100px">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>PW</th>
                    <th>ADDR</th>
                    <th>PHONE</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody id = "addtr">
            </tbody>
        </table>
    </div>
</body>
</html>
