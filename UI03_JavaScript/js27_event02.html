<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이벤트</h1>
    <h3>고전 이벤트 모델</h3>
    <button id="test1">test1() 실행확인</button>
    <button id="test2">test2() 실행확인</button>
    <div id="area1"></div>
    <script type="text/javascript">
        //window.onload = function(){}
        var test1 = document.getElementById("test1");
        var test2 = document.getElementById("test2");


        test1.onclick = function(){
            document.getElementById("area1").innerHTML += "test1 실행";
        }

        test2.onclick = function(event){
            alert(event);
            document.getElementById("area1").innerHTML += "test2 실행<br>";

            for(var key in event){
                document.getElementById("area1").innerHTML += key + " : " + event[key] + "<br>";
            }
        }
    </script>

    <h3>인라인 이벤트 모델</h3>
    <button onclick="test3();">실행확인</button>
    <div id="area2"></div>
    <script type="text/javascript">
        function test3(){
            document.getElementById("area2").innerHTML += "test3 실행";
        }
    </script>

    <h3>표준 이벤트 모델</h3>
    <button id="btn">실행확인</button>
    <script type="text/javascript">
        window.onload =function(){
            var btn =document.getElementById("btn");


            btn.addEventListener('click',function(){
                alert('표준 이벤트 모델');
            });
            btn.addEventListener('mouseenter',function(){
                btn.style.background = 'red';
            })
            btn.addEventListener('mouseout',function(){
                btn.style.background = "white";
            })

        }




    </script>





</body>
</html>
