<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style type="text/css">
    .div-test{
        border : 1px solid black;
        padding: 20px;
    }
    .div1{
        background-color: red;
    }
    .div2{
        background-color: orange;
    }
    .div3{
        background-color:yellow;
    }
    .div4{
        background-color: green;
    }
</style>

</head>
<body>
    <h1>이벤트 전당</h1>
    <h3>이벤트버블링</h3>
    <p>자식 노드에서 부모 노드로 이벤트가 전달</p>
    <div onclick="test1('1번 div');" class="div-test div1">
        <div onclick="test1('2번 div');" class="div-test div2">
            <div onclick="test1('3번 div');" class="div-test div3">
                <div onclick="test1('4번 div');" class="div-test div4"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function test1(msg){
            alert(msg);
        }
    </script>

    <h3>이벤트버블링 막기</h3>
    <div onclick="test2('1번 div');" class="div-test div1">
        <div onclick="test2('2번 div');" class="div-test div2">
            <div onclick="test2('3번 div');" class="div-test div3">
                <div onclick="test2('4번 div');" class="div-test div4"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function test2(msg,e){
        var event = e || window.event;

            alert(msg);

            if(event.stopPropagation()){
                event.stopPropagation();
            }
        }
    </script>

    
</body>
</html>
