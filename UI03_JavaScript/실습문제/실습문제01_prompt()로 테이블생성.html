<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>실습문제 1</title>
    <style>
        td{
            width:50px;
            height:50px;
        }
    </style>
<script type="text/javascript">
    function makeTable(){
        var row =prompt("테이블 행의 갯수는?");
        var col =prompt("테이블 열의 갯수는?");

        var count= 1;

        var table = '<table border="1"';
// tr 태그는 행
// td 태그는 열이라고 생각하고  이중반복문을 통해서 prompt로 입력받은 숫자만큼 테이블을
// 만들자 그리고 tr td table 태그를 닫아주는 것도 잊지말자
        for(var i=0; i<row; i++){
            table += '<tr>';
            for(var j=0; j<col; j++){
                table += '<td>'+ count++ + '</td>';
            }
            table +='</tr>';
        }
        table += '</table>';

        var area1 = document.getElementById("area1");
        area1.innerHTML = table;
    }
</script>
</head>
<body>
	<h1> 행 열 갯수 각각 입력받아 테이블 만들기 </h1>
    <h5> 힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요 <br></h5>
	
    <button onclick="makeTable();">테이블 생성</button>
    

    <br>
    <div id="area1"></div>

    
	
	
</body>
</html>
