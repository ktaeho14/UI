    div {
        border: 1px solid black;

        width: 100px;
    }

<script type="text/javascript">
	// 컬러
	function changeColor(){
		var selectColor = document.getElementById("selectColor");
		var div1 = document.getElementById("div1");

		div1.style.backgroundColor = selectColor.value;
	}
	
	
	function  setHalfSize(){
		var doc=document.getElementId("div2");
		doc.style.width='50px';
		doc.style.height='50px';
	}

	function setDefaultSize(){
		var doc=document.getElementId("div2");
		doc.style.width='100px';
		doc.style.height='100px';
	}
	function setDoubleSize(){
		var doc=document.getElementId("div2");
		doc.style.width='200px';
		doc.style.height='200px';
	}

	<h3>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h3>

	<div id="div2"></div>
