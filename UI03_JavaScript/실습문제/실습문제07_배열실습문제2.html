<script type="text/javascript">
function reverseTest(){
	var str1 = document.getElementById("stringla1").innerHTML.split(' ');
	var str2 = document.getElementById("stringla2").innerHTML.split(' ');

	var str3 = str1.reverse();
	var str4 = str2.reverse();

	var str5 = str3.concat(str4);
	var str6 = str5.join('');

	var doc = document.getElementById("print").innerHTML+= str6;
	

}

</script>
