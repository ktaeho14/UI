<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img{
            width: 200px;
            height: 200px;
            
        }
        .onoffimg{
            display: none;
        }
        .addsize{width: 300px;
                height: 300px;                        
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function(){

            $("#btn").click(function(){
                $("img").toggleClass("onoffimg");
            });


            $("img").click(function(){
                if($(this).hasClass("addsize")){
                    $(this).removeClass("addsize");
                }else{
                    $(this).addClass("addsize");
                }
            });

        });
    
    
    </script>
</head>
<body>
    <button id="btn">이미지 on/off</button>
    <hr>
    <img alt="img01" src="image/img01.png" title="이미지1번">
    <img alt="img02" src="image/img02.png" title="이미지2번">
    <img alt="img03" src="image/img03.png" title="이미지3번">
</body>
</html>
